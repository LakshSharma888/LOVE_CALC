<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url(heart-1192662_1280.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        position: relative;
      }

      header {
        width: 90%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
        <div class="card-body">
          <form class="form-inline w-70 m-auto justify-content-center">
            <div class="form-group">
              <input
                type="text"
                name=""
                class="form-control text-center"
                placeholder="Your Name"
                id="name"
              />
            </div>
            <div><span class="pl-4 pr-4"> + </span></div>
            <div class="form-group">
              <input
                type="text"
                name=""
                class="form-control text-center"
                placeholder="Love Name"
                id="lname"
              />
            </div>
          </form>
          <br />
          <div class="w-75 m-auto"></div>
          <button class="btn btn-success w-50" onclick="checkloveper()">
            Click
          </button>
        </div>
        <br />
        <div>
          <input
            type="text"
            name=""
            id="lovevalue"
            class="form-control w-25 m-auto text-center"
            placeholder="Love Percentage"
            disabled
          />
        </div>
        <br />
        <div class="card-footer">God Bless Your Relationship</div>
      </div>
    </header>

    <script>
      function checkloveper() {
        var name = document.getElementById("name").value;
        var lname = document.getElementById("lname").value;

        if (name == "") {
          alert("Please Enter Your Name");
        } else if (name.length <= 2) {
          alert("Minimum length should be greater than 2");
        } else if (!isNaN(name)) {
          alert("Numbers are not allowed");
        }
        if (lname == "") {
          alert("Please Enter Your Name");
        } else if (lname.length <= 2) {
          alert("Minimum length should be greater than 2");
        } else if (!isNaN(lname)) {
          alert("Numbers are not allowed");
        }
        else {
          var lovedata = Math.floor(Math.random() * 100);
          document.getElementById("lovevalue").value = lovedata + "%";
        }
      }
    </script>
  </body>
</html>
